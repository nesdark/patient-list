<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=Montserrat+Alternates:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <main id="box">
        <h2>Guess Game</h2>
        <p>Guess the number between 0 and 10</p>
        <form class="container">
          <input type="number" placeholder="5" id="attempt" />
          <button id="try" type="button" onclick="tryAttempt()">
            Check Result
          </button>
        </form>
        <div id="when-fail"></div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
